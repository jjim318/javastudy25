<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>마이페이지 - 회원정보 수정</title>
  <style>
    @font-face {
      font-family: 'OngeulipKonKon';
      src: url('../fonts/OngeulipKonKon.ttf') format('truetype');
    }

    body {
      font-family: 'OngeulipKonKon', sans-serif;
      background-color: #fff1f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #4e2b35;
    }

    .mypage-box {
      background-color: #ffeff0;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(247, 141, 167, 0.2);
      width: 360px;
    }

    h2 {
      font-size: 2rem;
      color: #d04b76;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #d04b76;
      border-radius: 10px;
      font-family: 'OngeulipKonKon', sans-serif;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .error-message {
      color: red;
      font-size: 0.9rem;
      margin-top: 5px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      border: none;
      border-radius: 30px;
      background-color: #d04b76;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #b44666;
    }
  </style>
</head>
<body>
  <div class="mypage-box">
    <h2>회원정보 수정</h2>
    <form id="updateForm" action="#" method="POST" novalidate>
      <label for="username">아이디</label>
      <input type="text" id="username" name="username" value="id" readonly />

      <label for="email">이메일</label>
      <input type="email" id="email" name="email" value="email@ooooo.com" required />

      <label for="current_password">현재 비밀번호</label>
      <input type="password" id="current_password" name="current_password" required />

      <label for="new_password">새 비밀번호</label>
      <input type="password" id="new_password" name="new_password" />

      <label for="confirm_password">새 비밀번호 확인</label>
      <input type="password" id="confirm_password" name="confirm_password" />
      <div id="passwordError" class="error-message"></div>

      <button type="submit">정보 수정하기</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('updateForm');
    const newPassword = document.getElementById('new_password');
    const confirmPassword = document.getElementById('confirm_password');
    const passwordError = document.getElementById('passwordError');

    form.addEventListener('submit', function (event) {
      passwordError.textContent = ''; // 기존 오류 메시지 제거

      if (newPassword.value !== confirmPassword.value) {
        event.preventDefault(); // 제출 막기
        passwordError.textContent = '비밀번호가 일치하지 않습니다.';
        confirmPassword.focus();
      }
    });
  </script>
</body>
</html>
